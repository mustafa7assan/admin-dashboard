<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="top-header">
          <form action="" class="search-form">
            <img
              src="img/magnify.svg"
              alt="magnify icon"
              class="icon search-icon"
            />
            <input type="search" name="search" id="search" />
          </form>
          <div class="notification">
            <img
              src="img/bell-ring-outline.svg"
              alt="bell ring icon"
              class="icon notification-icon"
            />
            <img
              src="img/mustafa.jpg"
              alt="avatar image"
              class="avatar-1-img"
            />
            <span class="avatar-1-text">Mustafa Hassan</span>
          </div>
        </div>
        <div class="bottom-header">
          <div class="avatar">
            <img src="img/mustafa.jpg" alt="avatar img" class="avatar-2-img" />
            <div class="avatar-text">
              <p>Hi there,</p>
              <p>Mustafa Hassan (@mustafa7assan)</p>
            </div>
          </div>
          <div class="controls">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo">
          <img
            src="img/dashboard.svg"
            alt="dashboard icon"
            class="icon logo-icon"
          />
          <p>Dashboard</p>
        </div>
        <div class="top-sidebar">
          <ul>
            <li>
              <img src="img/home.svg" alt="home icon" class="icon" /> Home
            </li>
            <li>
              <img
                src="img/card-account-details-outline.svg"
                alt="card account icon"
                class="icon"
              />Profile
            </li>
            <li>
              <img src="img/home.svg" alt="message icon" class="icon" />Messages
            </li>
            <li>
              <img
                src="img/clock-time-three.svg"
                alt="time icon"
                class="icon"
              />History
            </li>
            <li>
              <img
                src="img/file-multiple.svg"
                alt="files icon"
                class="icon"
              />Tasks
            </li>
            <li>
              <img
                src="img/account-group.svg"
                alt="user group icon"
                class="icon"
              />Communities
            </li>
          </ul>
        </div>
        <div class="bottom-sidebar">
          <ul>
            <li>
              <img src="img/cog.svg" alt="setting icon" class="icon" /> Setting
            </li>
            <li>
              <img
                src="img/help-box.svg"
                alt="support icon"
                class="icon"
              />Support
            </li>
            <li>
              <img
                src="img/shield-check.svg"
                alt="privacy icon"
                class="icon"
              />Privacy
            </li>
          </ul>
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
